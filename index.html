<head>
  <link rel="icon" type="image/png" href="asset/favicon.png">
  <title>Athallah Dzaki</title>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>$(document).ready(function() {
  $(".nama").click(function(){
     window.location.href = 'https://github.com/AthallahDzaki';
   });
  var a = $(".loading");
  a.delay(a.attr("delay-hide")).slideUp();
});
  jQuery('#main').css('opacity', '0.6');</script>
<style>
 @import url('https://fonts.googleapis.com/css?family=Lobster');
.loading {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background: limegreen;
  z-index: 99;
}
.loading:after {
  content: "";
  width: 50px;
  height: 50px;
  position: absolute;
  top: -30px;
  right: 0;
  left: 0;
  bottom: 0;
  margin: auto;
  border: 6px solid #f2f2f2;
  border-top: 6px dotted #f2f2f2;
  border-bottom: 6px dotted #f2f2f2;
  border-radius: 50%;
  animation: loading 2s infinite;
}
.ayam h1 {
	color: #fff;
	font-family: 'Museo Sans', Avenir, 'Helvetica Neue', Helvetica, sans-serif;
	font-weight: 900;
	font-size: 15vmin;
	text-align: center;
	font-size: 15vmin; /* If you want to be extra-fancy */
	line-height: 110%;
	text-shadow: 0.05em 0.05em 0.1em #000;
	text-shadow: 0 0.025em 0.05em rgba(0,0,0,0.75), 0 0.05em 0.1em rgba(0,0,0,0.5);
}
.unselectable {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        color: #cc0000;
}
.loading:before {
  font-family: 'Lobster', cursive;
  font-size: 20px;
  letter-spacing: 1px;
  color: white;
  content: "Loading...";
  position: absolute;
  top: 57%;
  text-align: center;
  right: 0;
  left: 0;
  margin: auto;
}

.ayam {
	width:99%;
	min-height:75vh;
	background: no-repeat fixed url(https://i.imgur.com/Ft4pxAa.jpg) center / cover; /* from Unsplash */
	margin-top:50px;
	
	/* This is what centers it */
	display: flex;
    	justify-content: center;
    	align-items: center;
}

@keyframes loading {
  0% {
    transform: rotate(0);
  }
  50% {
    transform: rotate(360deg);
  }
}
}
</style>
</head>
<body class = "ayam">
  <div id = "main" class="unselectable"><h1 class = "nama">Athallah Dzaki</h1></div>
  <div class="loading" delay-hide="5000"></div>
  <br><br><h6>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></h6>
</body>
